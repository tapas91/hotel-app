<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-sidenav-list (closeSideNav)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
        <app-header (SideNavToggle)="sidenav.toggle()"></app-header>
        <app-navtabs></app-navtabs>
    </mat-sidenav-content>

    <router-outlet></router-outlet>
</mat-sidenav-container>
